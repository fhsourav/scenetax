personality_trait:
    - description: A single, powerful adjective or phrase describing their core nature. (This field is retained from the basic template.)
    - example: Cynical
alignment:
    - description: Moral and ethical perspective (e.g., Lawful Good, Chaotic Neutral).
    - example: Chaotic Good
motivation:
    - description: The ultimate goal or driving desire that pushes the character forward.
    - example: To liberate their homeland from the encroaching empire.
ideal:
    - description: A core philosophy or virtue they strive to uphold, often in conflict with their flaw.
    - example: Honesty and personal freedom
flaw:
    - description: A serious weakness, emotional failing, or self-destructive habit.
    - example: Cannot resist a challenge or a rigged gamble.
